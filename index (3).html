<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        function equation(){
            let a = prompt(`Веди число a`);
        let b = prompt(`Веди число b`);
        let c = prompt(`Веди число c`);
        
            let d = b*b-4*a*c;
            console.log('Дисримінант:'+ d)
            if(d<0){
                console.log(`Коренів нема`)
            }else if(d==0){
                let x1 = (-b) / (2*a)
                console.log(`Один корінь `+ x1)
            }else if(d>0){
                let x1 = (-b - Math.sqrt(d)) / (2*a);
                let x2 = (-b + Math.sqrt(d)) / (2*a);
                console.log(`Перший корінь: `+ x1);
                console.log(`Другий корінь: `+ x2);

            }
        }

       console.log(equation())

    </script>
    
</body>
</html>
